<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Side Picture Layout</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="main-container">
    <div class="content-wrapper">
      <div class="image-side">
        <img src="picture.jpg"/>
      </div>
      <div class="text-side">
        <h1>Welcome to My Portfolio</h1>
        <p>This layout has an image aligned to the side with text beside it.</p>
        <p>You can use this for about pages, profiles, or product showcases.</p>
      </div>
    </div>
  </main>
</body>
</html>
